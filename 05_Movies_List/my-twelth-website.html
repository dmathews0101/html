    <head>
        
        <meta charset="utf-8"/>
        <title>Quotes</title>

    <body>
        <h1>Quotes by Different Authors</h1>
        
        <div id="quotes">
            
            <div class="single-quote">
                <h2>If you're going through hell, keep going.</h2>
                <p>Winston Churchill</p>
            </div>
            
            <div class="single-quote">
                <h2>It does not matter how slowly you go as long as you do not stop.</h2>
                <p>Confucius</p>
            </div>
            
            <div class="single-quote">
                <h2>Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.</h2>
                <p>Thomas A. Edison</p>
            </div>
            
        </div>
        
        

        
    </body>
